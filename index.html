<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロールアクションゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>横スクロールアクションゲーム</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>操作方法：</p>
            <ul>
                <li>← → 矢印キー / A・D：移動</li>
                <li>↑ 矢印キー / W / スペース：ジャンプ</li>
                <li>Xキー：通常弾（連射可能、当たると爆発）</li>
                <li>Zキー：ホーミングミサイル（板野サーカス風追尾弾）</li>
                <li>Rキー：リスタート（ゲームオーバー時）</li>
            </ul>
            <p>ヒント：</p>
            <ul>
                <li>穴に落ちるとライフが減ります</li>
                <li>★を取ると一定時間無敵！敵を体当たりで倒せます</li>
                <li>紫の敵は弾を撃ってきます。オレンジの敵は突然ダッシュします</li>
                <li>上にも足場があります。どこまでも登れます！</li>
            </ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
