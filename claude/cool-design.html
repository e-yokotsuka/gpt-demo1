<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cool Design Showcase - Claude版</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Rajdhani|Audiowide&display=swap">
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			background: #0a0a1a;
			color: #fff;
			font-family: 'Rajdhani', sans-serif;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}
		h1 {
			font-family: 'Audiowide', cursive;
			font-size: 4rem;
			background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff, #ff006e);
			background-size: 300% 100%;
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			animation: gradient 4s ease infinite;
			text-align: center;
		}
		@keyframes gradient {
			0%, 100% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
		}
		h2 {
			font-family: 'Orbitron', sans-serif;
			font-size: 2rem;
			color: #8338ec;
			text-shadow: 0 0 20px rgba(131, 56, 236, 0.5);
			margin: 20px 0;
		}
		h3 {
			font-family: 'Rajdhani', sans-serif;
			font-size: 1.8rem;
			color: #3a86ff;
			text-shadow: 0 0 15px rgba(58, 134, 255, 0.4);
			margin: 15px 0;
		}
		p {
			font-size: 1.2rem;
			max-width: 700px;
			text-align: center;
			line-height: 1.8;
			color: #a0a0c0;
			margin: 10px 20px;
		}
		.glow-line {
			width: 60%;
			height: 2px;
			background: linear-gradient(90deg, transparent, #ff006e, #8338ec, #3a86ff, transparent);
			margin: 20px 0;
			animation: pulse 2s ease-in-out infinite;
		}
		@keyframes pulse {
			0%, 100% { opacity: 0.5; transform: scaleX(0.8); }
			50% { opacity: 1; transform: scaleX(1); }
		}
		.bg-orbs {
			position: fixed;
			top: 0; left: 0; width: 100%; height: 100%;
			pointer-events: none;
			z-index: -1;
		}
		.orb {
			position: absolute;
			border-radius: 50%;
			filter: blur(80px);
			opacity: 0.15;
			animation: float 8s ease-in-out infinite;
		}
		.orb:nth-child(1) { width: 300px; height: 300px; background: #ff006e; top: 10%; left: 10%; animation-delay: 0s; }
		.orb:nth-child(2) { width: 400px; height: 400px; background: #8338ec; top: 50%; right: 10%; animation-delay: -3s; }
		.orb:nth-child(3) { width: 250px; height: 250px; background: #3a86ff; bottom: 10%; left: 40%; animation-delay: -5s; }
		@keyframes float {
			0%, 100% { transform: translate(0, 0); }
			33% { transform: translate(30px, -20px); }
			66% { transform: translate(-20px, 30px); }
		}
	</style>
</head>
<body>
	<div class="bg-orbs">
		<div class="orb"></div>
		<div class="orb"></div>
		<div class="orb"></div>
	</div>

	<h1>超クールなデザイン</h1>
	<div class="glow-line"></div>
	<h2>FUTURISTIC DESIGN</h2>
	<h3>未来のデザイン体験</h3>
	<p>
		このページはClaude Opus 4.6によって生成されました。
		モダンなグラデーション、グロー効果、そしてアニメーションを組み合わせた
		サイバーパンク風のデザインショーケースです。
	</p>
	<div class="glow-line"></div>
	<p>
		ウェブデザインの可能性は無限大。テクノロジーとアートが融合する場所で、
		新しい表現を探求し続けましょう。
	</p>
</body>
</html>
