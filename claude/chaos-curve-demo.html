<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chaos Curve Demo - Claude版</title>
	<style>
		body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
	</style>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<script>
		// Claudeによるカオス曲線デモ
		// アトラクタベースのカオス模様を段階的に描画
		let t = 0;
		const a = 2.01 + Math.random() * 0.1;
		const b = 1.4 + Math.random() * 0.1;
		const c = 0.6 + Math.random() * 0.1;
		const d = 0.7 + Math.random() * 0.1;

		function setup() {
			createCanvas(windowWidth, windowHeight);
			background(0);
			colorMode(HSB, 360, 100, 100, 100);
		}

		function draw() {
			for (let i = 0; i < 500; i++) {
				const x = sin(a * t) - cos(b * t);
				const y = sin(c * t) - cos(d * t);

				const px = map(x, -2, 2, 100, width - 100);
				const py = map(y, -2, 2, 100, height - 100);

				const hue = (t * 10) % 360;
				stroke(hue, 70, 90, 3);
				strokeWeight(1);
				point(px, py);

				t += 0.01;
			}
		}

		function windowResized() {
			resizeCanvas(windowWidth, windowHeight);
			background(0);
		}
	</script>
</body>
</html>
