<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rotating Cubes - Claude版</title>
	<style>
		body { margin: 0; overflow: hidden; }
		canvas { display: block; }
	</style>
</head>
<body>
	<script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
	<script>
		// Claudeによる回転キューブデモ
		// 複数サイズのキューブが軌道上を回転、ワイヤーフレーム+ソリッド
		const scene = new THREE.Scene();
		scene.background = new THREE.Color(0x0a0a1a);
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 12;

		const renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// 環境光
		scene.add(new THREE.AmbientLight(0x404060));
		const pointLight = new THREE.PointLight(0xffffff, 1.5, 50);
		pointLight.position.set(5, 5, 5);
		scene.add(pointLight);

		const cubes = [];
		const numCubes = 12;

		for (let i = 0; i < numCubes; i++) {
			const size = Math.random() * 0.8 + 0.3;
			const geometry = new THREE.BoxGeometry(size, size, size);
			const color = new THREE.Color().setHSL(i / numCubes, 0.8, 0.5);
			const material = new THREE.MeshPhongMaterial({
				color: color,
				transparent: true,
				opacity: 0.85,
				shininess: 100
			});
			const cube = new THREE.Mesh(geometry, material);

			// ワイヤーフレーム追加
			const wireGeo = new THREE.EdgesGeometry(geometry);
			const wireMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
			const wireframe = new THREE.LineSegments(wireGeo, wireMat);
			cube.add(wireframe);

			// 軌道パラメータ
			cube.userData = {
				orbitRadius: Math.random() * 4 + 2,
				orbitSpeed: (Math.random() * 0.5 + 0.2) * (Math.random() > 0.5 ? 1 : -1),
				orbitOffset: (Math.PI * 2 / numCubes) * i,
				yOffset: (Math.random() - 0.5) * 4,
				rotSpeedX: Math.random() * 0.03,
				rotSpeedY: Math.random() * 0.03
			};

			scene.add(cube);
			cubes.push(cube);
		}

		let time = 0;
		function animate() {
			requestAnimationFrame(animate);
			time += 0.01;

			for (const cube of cubes) {
				const d = cube.userData;
				cube.position.x = Math.cos(time * d.orbitSpeed + d.orbitOffset) * d.orbitRadius;
				cube.position.z = Math.sin(time * d.orbitSpeed + d.orbitOffset) * d.orbitRadius;
				cube.position.y = d.yOffset + Math.sin(time * 0.5 + d.orbitOffset) * 0.5;
				cube.rotation.x += d.rotSpeedX;
				cube.rotation.y += d.rotSpeedY;
			}

			// カメラをゆっくり回転
			camera.position.x = Math.sin(time * 0.1) * 2;
			camera.position.y = Math.sin(time * 0.15) * 2;
			camera.lookAt(0, 0, 0);

			renderer.render(scene, camera);
		}

		animate();

		window.addEventListener('resize', () => {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		});
	</script>
</body>
</html>
