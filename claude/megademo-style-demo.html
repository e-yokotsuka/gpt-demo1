<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MegaDemo Style Demo - Claude版</title>
	<style>
		body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
	</style>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
	<script>
		// Claudeによるメガデモ風デモ
		// サインスクローラー、プラズマ、ラスターバー
		let t = 0;
		const message = "CLAUDE MEGADEMO  ★  GREETINGS TO ALL CODERS  ★  ";

		function setup() {
			createCanvas(windowWidth, windowHeight);
			textAlign(CENTER, CENTER);
			noStroke();
		}

		function draw() {
			background(0, 40);

			// プラズマ背景
			drawPlasma();

			// ラスターバー
			drawRasterBars();

			// サインスクローラーテキスト
			drawSineScroller();

			// 回転するドット円
			drawSpinningDots();

			t += 0.02;
		}

		function drawPlasma() {
			const step = 8;
			for (let y = 0; y < height; y += step) {
				for (let x = 0; x < width; x += step) {
					const v1 = sin((x * 0.02 + t));
					const v2 = sin((y * 0.02 + t * 0.7));
					const v3 = sin((x * 0.01 + y * 0.01 + t * 0.5));
					const val = (v1 + v2 + v3) / 3;
					const hue = map(val, -1, 1, 0, 360);
					fill(color(`hsla(${hue}, 60%, 20%, 0.3)`));
					rect(x, y, step, step);
				}
			}
		}

		function drawRasterBars() {
			for (let i = 0; i < 5; i++) {
				const y = height / 2 + sin(t * 2 + i * 1.2) * height * 0.3;
				const hue = (i * 72 + t * 50) % 360;
				for (let dy = -15; dy <= 15; dy++) {
					const alpha = map(abs(dy), 0, 15, 0.5, 0);
					fill(color(`hsla(${hue}, 80%, 60%, ${alpha})`));
					rect(0, y + dy, width, 1);
				}
			}
		}

		function drawSineScroller() {
			textSize(36);
			textFont('monospace');
			const charWidth = 24;
			const totalWidth = message.length * charWidth;

			for (let i = 0; i < message.length; i++) {
				const x = ((i * charWidth - t * 100) % totalWidth + totalWidth) % totalWidth;
				const y = height * 0.7 + sin(x * 0.02 + t * 3) * 50;
				const hue = (x * 0.5 + t * 50) % 360;
				fill(color(`hsla(${hue}, 100%, 70%, 0.9)`));
				text(message[i], x, y);
			}
		}

		function drawSpinningDots() {
			push();
			translate(width / 2, height * 0.3);
			for (let i = 0; i < 24; i++) {
				const angle = (TWO_PI / 24) * i + t;
				const r = 80 + sin(t * 3 + i * 0.5) * 30;
				const x = cos(angle) * r;
				const y = sin(angle) * r;
				const hue = (i * 15 + t * 50) % 360;
				fill(color(`hsla(${hue}, 100%, 60%, 0.8)`));
				ellipse(x, y, 8 + sin(t * 2 + i) * 4);
			}
			pop();
		}

		function windowResized() {
			resizeCanvas(windowWidth, windowHeight);
		}
	</script>
</body>
</html>
