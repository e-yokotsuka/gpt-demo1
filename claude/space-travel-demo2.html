<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space Travel Demo Part.2 - Claude版</title>
	<style>
		body { margin: 0; overflow: hidden; }
		canvas { display: block; }
	</style>
</head>
<body>
	<script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
	<script>
		// Claudeによる宇宙旅行デモ Part.2
		// 惑星を通り過ぎるワープ飛行
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
		camera.position.z = 5;

		const renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		scene.add(new THREE.AmbientLight(0x222244));
		const sunLight = new THREE.DirectionalLight(0xffffff, 1);
		sunLight.position.set(5, 3, 5);
		scene.add(sunLight);

		// 星
		const starCount = 2000;
		const starGeo = new THREE.BufferGeometry();
		const starPos = new Float32Array(starCount * 3);
		for (let i = 0; i < starCount; i++) {
			starPos[i * 3] = (Math.random() - 0.5) * 300;
			starPos[i * 3 + 1] = (Math.random() - 0.5) * 300;
			starPos[i * 3 + 2] = Math.random() * -300;
		}
		starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
		const starMat = new THREE.PointsMaterial({ size: 0.2, color: 0xffffff });
		scene.add(new THREE.Points(starGeo, starMat));

		// 惑星の配置
		const planets = [];
		function createPlanet() {
			const radius = Math.random() * 3 + 1;
			const geometry = new THREE.SphereGeometry(radius, 32, 32);
			const color = new THREE.Color().setHSL(Math.random(), 0.6, 0.4);
			const material = new THREE.MeshPhongMaterial({ color: color });
			const planet = new THREE.Mesh(geometry, material);

			// リングのある惑星（30%の確率）
			if (Math.random() < 0.3) {
				const ringGeo = new THREE.RingGeometry(radius * 1.5, radius * 2.2, 32);
				const ringMat = new THREE.MeshBasicMaterial({
					color: color.clone().offsetHSL(0, -0.2, 0.2),
					side: THREE.DoubleSide,
					transparent: true,
					opacity: 0.5
				});
				const ring = new THREE.Mesh(ringGeo, ringMat);
				ring.rotation.x = Math.PI / 2 + (Math.random() - 0.5) * 0.5;
				planet.add(ring);
			}

			planet.position.set(
				(Math.random() - 0.5) * 60,
				(Math.random() - 0.5) * 40,
				-Math.random() * 200 - 50
			);
			planet.userData.rotSpeed = Math.random() * 0.01;
			scene.add(planet);
			planets.push(planet);
		}

		for (let i = 0; i < 15; i++) createPlanet();

		const speed = 0.4;

		function animate() {
			requestAnimationFrame(animate);

			// 星の移動
			const positions = starGeo.attributes.position.array;
			for (let i = 0; i < starCount; i++) {
				positions[i * 3 + 2] += speed;
				if (positions[i * 3 + 2] > 5) {
					positions[i * 3 + 2] = -300;
					positions[i * 3] = (Math.random() - 0.5) * 300;
					positions[i * 3 + 1] = (Math.random() - 0.5) * 300;
				}
			}
			starGeo.attributes.position.needsUpdate = true;

			// 惑星の移動と回転
			for (const planet of planets) {
				planet.position.z += speed;
				planet.rotation.y += planet.userData.rotSpeed;
				if (planet.position.z > 10) {
					planet.position.z = -250;
					planet.position.x = (Math.random() - 0.5) * 60;
					planet.position.y = (Math.random() - 0.5) * 40;
				}
			}

			// カメラの微妙な揺れ
			camera.rotation.z = Math.sin(Date.now() * 0.0003) * 0.01;

			renderer.render(scene, camera);
		}

		animate();

		window.addEventListener('resize', () => {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		});
	</script>
</body>
</html>
