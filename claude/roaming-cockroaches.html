<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Roaming Cockroaches - Claude版</title>
	<style>
		body { margin: 0; overflow: hidden; position: relative; background: #1a1008; }
		.gokiburi {
			position: absolute;
			width: 50px;
			height: auto;
			transition: left 1.5s ease-in-out, top 1.5s ease-in-out, transform 0.3s;
		}
	</style>
</head>
<body>
	<script>
		// Claudeによるゴキブリデモ
		// 壁に沿って動く、マウスから逃げる動作を追加
		const images = ['../gokiburi1.png', '../gokiburi2.png', '../gokiburi3.png'];

		let mouseX = -1000, mouseY = -1000;
		document.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });

		function createGokiburi() {
			const g = document.createElement('img');
			g.src = images[Math.floor(Math.random() * images.length)];
			g.classList.add('gokiburi');
			g.style.left = Math.random() * (window.innerWidth - 50) + 'px';
			g.style.top = Math.random() * (window.innerHeight - 50) + 'px';
			document.body.appendChild(g);

			const speed = Math.random() * 800 + 600;

			function move() {
				const gx = parseFloat(g.style.left);
				const gy = parseFloat(g.style.top);

				let nx, ny;

				// マウスからの距離を計算
				const dx = gx - mouseX;
				const dy = gy - mouseY;
				const dist = Math.sqrt(dx * dx + dy * dy);

				if (dist < 200) {
					// マウスから逃げる
					const angle = Math.atan2(dy, dx);
					nx = gx + Math.cos(angle) * (200 - dist);
					ny = gy + Math.sin(angle) * (200 - dist);
				} else {
					// ランダム移動
					nx = gx + (Math.random() - 0.5) * 300;
					ny = gy + (Math.random() - 0.5) * 300;
				}

				// 画面内に制限
				nx = Math.max(0, Math.min(window.innerWidth - 50, nx));
				ny = Math.max(0, Math.min(window.innerHeight - 50, ny));

				// 移動方向に向きを変える
				const moveAngle = Math.atan2(ny - gy, nx - gx) * (180 / Math.PI) + 90;
				g.style.transform = `rotate(${moveAngle}deg)`;
				g.style.left = nx + 'px';
				g.style.top = ny + 'px';

				setTimeout(move, speed + Math.random() * 500);
			}

			setTimeout(move, Math.random() * 1000);
		}

		for (let i = 0; i < 50; i++) {
			createGokiburi();
		}
	</script>
</body>
</html>
