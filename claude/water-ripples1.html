<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Water Ripples Simulation Part.1 - Claude版</title>
	<style>
		body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
		canvas { display: block; }
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		// Claudeによる雨と波紋デモ Part.1
		// 柔らかい雨粒と落下アニメーション
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		class Raindrop {
			constructor() {
				this.reset();
				this.y = Math.random() * canvas.height;
			}

			reset() {
				this.x = Math.random() * canvas.width;
				this.y = -5;
				this.speed = Math.random() * 5 + 3;
				this.length = Math.random() * 10 + 5;
				this.opacity = Math.random() * 0.4 + 0.2;
			}

			update() {
				this.y += this.speed;
				if (this.y > canvas.height) {
					this.reset();
				}
			}

			draw() {
				ctx.beginPath();
				ctx.moveTo(this.x, this.y);
				ctx.lineTo(this.x - 0.5, this.y + this.length);
				ctx.strokeStyle = `rgba(120, 160, 220, ${this.opacity})`;
				ctx.lineWidth = 1.5;
				ctx.stroke();
			}
		}

		const raindrops = Array.from({ length: 150 }, () => new Raindrop());

		function drawBackground() {
			const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
			grad.addColorStop(0, '#2c3e50');
			grad.addColorStop(1, '#1a252f');
			ctx.fillStyle = grad;
			ctx.fillRect(0, 0, canvas.width, canvas.height);
		}

		function animate() {
			drawBackground();

			for (const drop of raindrops) {
				drop.update();
				drop.draw();
			}

			requestAnimationFrame(animate);
		}

		animate();

		window.addEventListener('resize', () => {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		});
	</script>
</body>
</html>
