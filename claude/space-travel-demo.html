<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space Travel Demo Part.1 - Claude版</title>
	<style>
		body { margin: 0; overflow: hidden; }
		canvas { display: block; }
	</style>
</head>
<body>
	<script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
	<script>
		// Claudeによる宇宙旅行デモ Part.1
		// スターフィールドワープ効果
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
		camera.position.z = 5;

		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// 星を点として作成
		const starCount = 3000;
		const starGeometry = new THREE.BufferGeometry();
		const positions = new Float32Array(starCount * 3);
		const colors = new Float32Array(starCount * 3);

		for (let i = 0; i < starCount; i++) {
			const i3 = i * 3;
			positions[i3] = (Math.random() - 0.5) * 200;
			positions[i3 + 1] = (Math.random() - 0.5) * 200;
			positions[i3 + 2] = Math.random() * -200;

			// 星の色のバリエーション（白、青白、黄色）
			const colorChoice = Math.random();
			if (colorChoice < 0.6) {
				colors[i3] = 1; colors[i3 + 1] = 1; colors[i3 + 2] = 1;
			} else if (colorChoice < 0.8) {
				colors[i3] = 0.7; colors[i3 + 1] = 0.8; colors[i3 + 2] = 1;
			} else {
				colors[i3] = 1; colors[i3 + 1] = 1; colors[i3 + 2] = 0.7;
			}
		}

		starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
		starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

		const starMaterial = new THREE.PointsMaterial({
			size: 0.3,
			vertexColors: true,
			transparent: true,
			opacity: 0.9
		});

		const stars = new THREE.Points(starGeometry, starMaterial);
		scene.add(stars);

		// 星雲のような色付き背景オブジェクト
		const nebulaGeometry = new THREE.BufferGeometry();
		const nebulaPositions = new Float32Array(500 * 3);
		const nebulaColors = new Float32Array(500 * 3);

		for (let i = 0; i < 500; i++) {
			const i3 = i * 3;
			nebulaPositions[i3] = (Math.random() - 0.5) * 150;
			nebulaPositions[i3 + 1] = (Math.random() - 0.5) * 150;
			nebulaPositions[i3 + 2] = Math.random() * -200;

			const hue = Math.random();
			nebulaColors[i3] = hue < 0.5 ? 0.5 : 0.2;
			nebulaColors[i3 + 1] = 0.1;
			nebulaColors[i3 + 2] = hue >= 0.5 ? 0.6 : 0.3;
		}

		nebulaGeometry.setAttribute('position', new THREE.BufferAttribute(nebulaPositions, 3));
		nebulaGeometry.setAttribute('color', new THREE.BufferAttribute(nebulaColors, 3));

		const nebulaMaterial = new THREE.PointsMaterial({
			size: 3,
			vertexColors: true,
			transparent: true,
			opacity: 0.15
		});

		const nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
		scene.add(nebula);

		let speed = 0.3;

		function animate() {
			requestAnimationFrame(animate);

			// 全ての星を手前に移動
			const starPos = starGeometry.attributes.position.array;
			for (let i = 0; i < starCount; i++) {
				starPos[i * 3 + 2] += speed;
				if (starPos[i * 3 + 2] > 5) {
					starPos[i * 3 + 2] = -200;
					starPos[i * 3] = (Math.random() - 0.5) * 200;
					starPos[i * 3 + 1] = (Math.random() - 0.5) * 200;
				}
			}
			starGeometry.attributes.position.needsUpdate = true;

			// 星雲も移動
			const nebPos = nebulaGeometry.attributes.position.array;
			for (let i = 0; i < 500; i++) {
				nebPos[i * 3 + 2] += speed * 0.3;
				if (nebPos[i * 3 + 2] > 5) {
					nebPos[i * 3 + 2] = -200;
				}
			}
			nebulaGeometry.attributes.position.needsUpdate = true;

			renderer.render(scene, camera);
		}

		animate();

		window.addEventListener('resize', () => {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		});
	</script>
</body>
</html>
