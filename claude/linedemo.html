<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="ai.author" content="Claude">
	<meta name="ai.note" content="This file was generated by Claude.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamic Colorful Lines - Claude版</title>
	<style>
		body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
		canvas { display: block; }
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
		// Claudeによるカラフルライン実装
		// 残像エフェクトとスムーズな色変化
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		class Line {
			constructor() {
				this.x1 = Math.random() * canvas.width;
				this.y1 = Math.random() * canvas.height;
				this.x2 = Math.random() * canvas.width;
				this.y2 = Math.random() * canvas.height;
				this.vx1 = (Math.random() - 0.5) * 6;
				this.vy1 = (Math.random() - 0.5) * 6;
				this.vx2 = (Math.random() - 0.5) * 6;
				this.vy2 = (Math.random() - 0.5) * 6;
				this.hue = Math.random() * 360;
				this.hueSpeed = Math.random() * 2 + 0.5;
				this.lineWidth = Math.random() * 2 + 0.5;
			}

			update() {
				this.x1 += this.vx1;
				this.y1 += this.vy1;
				this.x2 += this.vx2;
				this.y2 += this.vy2;

				if (this.x1 < 0 || this.x1 > canvas.width) this.vx1 *= -1;
				if (this.y1 < 0 || this.y1 > canvas.height) this.vy1 *= -1;
				if (this.x2 < 0 || this.x2 > canvas.width) this.vx2 *= -1;
				if (this.y2 < 0 || this.y2 > canvas.height) this.vy2 *= -1;

				this.hue = (this.hue + this.hueSpeed) % 360;
			}

			draw() {
				ctx.beginPath();
				ctx.moveTo(this.x1, this.y1);
				ctx.lineTo(this.x2, this.y2);
				ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, 0.8)`;
				ctx.lineWidth = this.lineWidth;
				ctx.stroke();
			}
		}

		const lines = Array.from({ length: 80 }, () => new Line());

		function animate() {
			// 残像エフェクト
			ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
			ctx.fillRect(0, 0, canvas.width, canvas.height);

			for (const line of lines) {
				line.update();
				line.draw();
			}

			requestAnimationFrame(animate);
		}

		animate();

		window.addEventListener('resize', () => {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		});
	</script>
</body>
</html>
