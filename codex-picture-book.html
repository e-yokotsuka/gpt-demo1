<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="ai.note" content="This file was generated by ChatGPT-5.3-Codex.">
  <title>ひなたぼっこと太陽をさがすねこ - ChatGPT-5.3-Codex</title>
  <style>
    :root {
      --paper: #f7f2e8;
      --ink: #2f2a22;
      --line: rgba(60, 48, 33, 0.2);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      color: var(--ink);
      background:
        radial-gradient(circle at 20% 10%, #fff7da, transparent 36%),
        radial-gradient(circle at 85% 16%, #ffe8b8, transparent 30%),
        linear-gradient(#efe7d9, #e6dcc9);
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(250, 245, 233, 0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--line);
      text-align: center;
      padding: 14px 12px;
    }
    h1 {
      margin: 0;
      font-size: clamp(20px, 4.8vw, 36px);
      letter-spacing: 0.04em;
    }
    .subtitle {
      margin-top: 4px;
      font-size: 12px;
      opacity: 0.75;
    }
    .book {
      width: min(1000px, calc(100vw - 20px));
      margin: 16px auto 30px;
      display: grid;
      gap: 14px;
    }
    .page {
      background: var(--paper);
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }
    .page img {
      display: block;
      width: 100%;
      height: auto;
      max-height: min(62vh, 680px);
      object-fit: cover;
      background: #ddd2bd;
    }
    .text {
      padding: 14px 16px 18px;
      line-height: 1.8;
      font-size: clamp(14px, 2.8vw, 18px);
    }
    .num {
      font-size: 11px;
      opacity: 0.6;
      padding: 8px 12px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ひなたぼっこと太陽をさがすねこ</h1>
    <div class="subtitle">ChatGPT-5.3-Codex 版 Picture Book</div>
  </header>
  <main class="book" id="book"></main>
  <script>
    const story = [
      "あるひ、ねこはひなたぼっこをしていました。",
      "でも、太陽がどこかへいってしまいました。",
      "ねこは太陽をさがしにでかけました。",
      "みちのりはいろいろなできごとがありました。",
      "つかれて、ねこはきのしたでねむりました。",
      "あさになって、ねこはめをさました。",
      "ねこは、あさの太陽をみつけてよろこびました。",
      "ねこは、なにかをもとめるときはねていればいいとわかりました。",
      "ねこは、ひなたぼっこをしながらそれをかんがえました。",
      "そして、しあわせそうにひなたぼっこをしているねこでおわりです。"
    ];
    const root = document.getElementById("book");
    root.innerHTML = story.map((text, i) => {
      const n = i + 1;
      return `
      <article class="page">
        <div class="num">Page ${n}</div>
        <img src="./page${n}_image.png" alt="ページ${n}">
        <div class="text">${text}</div>
      </article>`;
    }).join("");
  </script>
</body>
</html>
