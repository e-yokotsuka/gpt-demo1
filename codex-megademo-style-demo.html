<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="ai.author" content="ChatGPT-5.3-Codex">
  <meta name="ai.note" content="This file was generated by ChatGPT-5.3-Codex.">
  <title>MegaDemo Style Demo - ChatGPT-5.3-Codex</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #03020a;
    }
    canvas { display: block; width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <script>
    const canvas = document.getElementById("screen");
    const ctx = canvas.getContext("2d");
    let w = 0;
    let h = 0;
    let t = 0;

    const stars = [];
    const STAR_COUNT = 500;
    const message = "CHATGPT-5.3-CODEX // MEGADEMO STYLE // VISUAL CATEGORY COMPLETE";
    let scrollX = 0;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      if (stars.length === 0) {
        for (let i = 0; i < STAR_COUNT; i++) {
          stars.push({
            x: Math.random() * w - w / 2,
            y: Math.random() * h - h / 2,
            z: Math.random() * w
          });
        }
      }
      scrollX = w;
    }

    function drawPlasma() {
      const img = ctx.createImageData(w, h);
      const d = img.data;
      const scale = 0.011;
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const i = (y * w + x) * 4;
          const v =
            Math.sin(x * scale + t * 0.024) +
            Math.sin(y * scale * 1.6 + t * 0.021) +
            Math.sin((x + y) * scale * 0.8 + t * 0.019) +
            Math.sin(Math.sqrt((x - w / 2) ** 2 + (y - h / 2) ** 2) * scale * 1.4 - t * 0.03);
          const n = (v + 4) / 8;
          d[i] = 20 + n * 120;
          d[i + 1] = 10 + n * 80;
          d[i + 2] = 80 + n * 170;
          d[i + 3] = 255;
        }
      }
      ctx.putImageData(img, 0, 0);
    }

    function drawStarfield() {
      ctx.save();
      ctx.translate(w / 2, h / 2);
      for (let i = 0; i < STAR_COUNT; i++) {
        const s = stars[i];
        s.z -= 6;
        if (s.z <= 1) {
          s.x = Math.random() * w - w / 2;
          s.y = Math.random() * h - h / 2;
          s.z = w;
        }
        const sx = (s.x / s.z) * w;
        const sy = (s.y / s.z) * w;
        const r = (1 - s.z / w) * 2.2;
        ctx.fillStyle = "rgba(220, 240, 255, 0.85)";
        ctx.fillRect(sx, sy, r, r);
      }
      ctx.restore();
    }

    function drawScroller() {
      const y = h * 0.78 + Math.sin(t * 0.03) * 14;
      ctx.save();
      ctx.font = "bold " + Math.max(18, Math.floor(w * 0.026)) + "px Consolas, monospace";
      ctx.textBaseline = "middle";
      ctx.shadowColor = "rgba(112, 207, 255, 0.9)";
      ctx.shadowBlur = 12;
      for (let i = 0; i < message.length; i++) {
        const ch = message[i];
        const x = scrollX + i * 22;
        const wave = Math.sin((i * 0.48) + t * 0.07) * 16;
        const hue = (200 + i * 4 + t * 0.4) % 360;
        ctx.fillStyle = "hsl(" + hue.toFixed(1) + " 95% 72%)";
        ctx.fillText(ch, x, y + wave);
      }
      ctx.restore();
      scrollX -= 2.7;
      const textWidth = message.length * 22;
      if (scrollX < -textWidth - 50) scrollX = w + 50;
    }

    function drawTunnel() {
      ctx.save();
      ctx.translate(w / 2, h / 2);
      const rings = 24;
      for (let i = 0; i < rings; i++) {
        const p = (i + (t * 0.07 % 1)) / rings;
        const radius = p * Math.min(w, h) * 0.48;
        const alpha = (1 - p) * 0.3;
        const hue = (260 + p * 120 + t * 0.6) % 360;
        ctx.strokeStyle = "hsla(" + hue.toFixed(1) + " 90% 65% / " + alpha.toFixed(3) + ")";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.ellipse(0, 0, radius * 1.25, radius, 0, 0, Math.PI * 2);
        ctx.stroke();
      }
      ctx.restore();
    }

    function render() {
      requestAnimationFrame(render);
      t++;
      drawPlasma();
      ctx.fillStyle = "rgba(0, 0, 0, 0.28)";
      ctx.fillRect(0, 0, w, h);
      drawStarfield();
      drawTunnel();
      drawScroller();
    }

    window.addEventListener("resize", resize);
    resize();
    render();
  </script>
</body>
</html>
