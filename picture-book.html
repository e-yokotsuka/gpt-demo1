<head>

    <meta property="og:description" content="ひなたぼっこをしていた猫が、どこかへ行ってしまう太陽を追いかけていき、途中色々ありながら、寝てしまい、朝太陽を見つけて喜び、何かを求めるときは寝ていれば良いということを悟りながらひなたぼっこをして終わる絵本です。" />

    <title>ひなたぼっこと太陽をさがすねこ</title>
    <style>
        body {
            font-family: "Hiragino Kaku Gothic Pro", "ヒラギノ角ゴ Pro W3", "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
            text-align: center;
        }

        img {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .text {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: black;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .page {
            border: 1px solid black;
            width: 100%;
            height: 100%;
            margin: 30px auto;
            position: relative;
            padding: 16px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>ひなたぼっこと太陽をさがすねこ</h1>

    <div class="page">
        <img src="page1_image.png" alt="ページ1の画像">
        <div class="text">あるひ、ねこはひなたぼっこをしていました。</div>
    </div>

    <div class="page">
        <img src="page2_image.png" alt="ページ2の画像">
        <div class="text">でも、太陽がどこかへいってしまいました。</div>
    </div>

    <div class="page">
        <img src="page3_image.png" alt="ページ3の画像">
        <div class="text">ねこは太陽をさがしにでかけました。</div>
    </div>

    <div class="page">
        <img src="page4_image.png" alt="ページ4の画像">
        <div class="text">みちのりはいろいろなできごとがありました。</div>
    </div>

    <div class="page">
        <img src="page5_image.png" alt="ページ5の画像">
        <div class="text">つかれて、ねこはきのしたでねむりました。</div>
    </div>

    <div class="page">
        <img src="page6_image.png" alt="ページ6の画像">
        <div class="text">あさになって、ねこはめをさました。</div>
    </div>

    <div class="page">
        <img src="page7_image.png" alt="ページ7の画像">
        <div class="text">ねこは、あさの太陽をみつけてよろこびました。</div>
    </div>

    <div class="page">
        <img src="page8_image.png" alt="ページ8の画像">
        <div class="text">ねこは、なにかをもとめるときはねていればいいとわかりました。</div>
    </div>

    <div class="page">
        <img src="page9_image.png" alt="ページ9の画像">
        <div class="text">ねこは、ひなたぼっこをしながらそれをかんがえました。</div>
    </div>

    <div class="page">
        <img src="page10_image.png" alt="ページ10の画像">
        <div class="text">そして、しあわせそうにひなたぼっこをしているねこでおわりです。</div>
    </div>

</body>
