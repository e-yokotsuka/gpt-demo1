<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="ai.note" content="This file was generated by ChatGPT-5.3-Codex.">
  <title>Mandelbrot Explorer Part.1 - ChatGPT-5.3-Codex</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 10%, #1a2448, #05060f 60%);
      color: #d4e7ff;
      font-family: "Segoe UI", Meiryo, sans-serif;
    }
    canvas {
      width: min(94vw, 920px);
      height: min(94vw, 920px);
      border: 1px solid rgba(129, 194, 255, 0.35);
      box-shadow: 0 0 24px rgba(95, 158, 255, 0.28);
      image-rendering: pixelated;
      background: #000;
    }
    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      border: 1px solid rgba(129, 194, 255, 0.3);
      background: rgba(7, 13, 29, 0.74);
      border-radius: 9px;
      padding: 8px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="hud" id="hud">rendering...</div>
  <canvas id="fractal" width="720" height="720"></canvas>
  <script>
    const canvas = document.getElementById("fractal");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });
    const hud = document.getElementById("hud");
    const W = canvas.width;
    const H = canvas.height;

    let centerX = -0.743643887037151;
    let centerY = 0.13182590420533;
    let zoom = 260;
    let frame = 0;

    function iterate(cx, cy, maxIter) {
      let x = 0;
      let y = 0;
      let xx = 0;
      let yy = 0;
      let i = 0;
      while (i < maxIter && xx + yy <= 4) {
        y = 2 * x * y + cy;
        x = xx - yy + cx;
        xx = x * x;
        yy = y * y;
        i++;
      }
      return i;
    }

    function render() {
      const img = ctx.createImageData(W, H);
      const d = img.data;
      const maxIter = 80 + Math.floor(Math.log2(zoom) * 12);
      for (let py = 0; py < H; py++) {
        const cy = (py - H / 2) / zoom + centerY;
        for (let px = 0; px < W; px++) {
          const cx = (px - W / 2) / zoom + centerX;
          const it = iterate(cx, cy, maxIter);
          const idx = (py * W + px) * 4;
          const v = it >= maxIter ? 0 : Math.floor((it / maxIter) * 255);
          d[idx] = v;
          d[idx + 1] = v;
          d[idx + 2] = v;
          d[idx + 3] = 255;
        }
      }
      ctx.putImageData(img, 0, 0);

      zoom *= 1.024;
      frame++;
      hud.textContent = "zoom " + zoom.toFixed(0) + "x | iter " + maxIter + " | frame " + frame;
      requestAnimationFrame(render);
    }
    render();
  </script>
</body>
