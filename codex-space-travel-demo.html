<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="ai.author" content="ChatGPT-5.3-Codex">
  <meta name="ai.note" content="This file was generated by ChatGPT-5.3-Codex.">
  <title>Space Travel Demo Part.1 - Codexç‰ˆ</title>
  <style>
    :root {
      --bg: #02040d;
      --ui-bg: rgba(6, 12, 26, 0.78);
      --ui-border: rgba(133, 191, 255, 0.35);
      --text: #d6ebff;
      --accent: #85bfff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at 50% 40%, #0b1632, var(--bg) 62%);
      color: var(--text);
      font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }

    canvas { display: block; }

    .hud {
      position: fixed;
      top: 14px;
      left: 14px;
      padding: 10px 12px;
      border: 1px solid var(--ui-border);
      background: var(--ui-bg);
      border-radius: 10px;
      font-size: 12px;
      backdrop-filter: blur(6px);
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      z-index: 10;
    }

    .hud button {
      border: 1px solid var(--ui-border);
      background: rgba(133, 191, 255, 0.14);
      color: var(--text);
      border-radius: 7px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
    }

    .hud input[type="range"] {
      width: 120px;
      accent-color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="hud">
    <span>Warp Speed</span>
    <input id="speed" type="range" min="0.05" max="1.8" step="0.01" value="0.55">
    <span id="speed-value">0.55x</span>
    <button id="pause">Pause</button>
  </div>

  <script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2200);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const STAR_COUNT = 4600;
    const RANGE = 260;
    const starsGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(STAR_COUNT * 3);
    const colors = new Float32Array(STAR_COUNT * 3);
    const scales = new Float32Array(STAR_COUNT);

    function resetStar(i, deepReset = false) {
      const i3 = i * 3;
      positions[i3] = (Math.random() - 0.5) * RANGE;
      positions[i3 + 1] = (Math.random() - 0.5) * RANGE;
      positions[i3 + 2] = deepReset ? -Math.random() * 2200 : -2200;

      const tint = Math.random();
      if (tint < 0.66) {
        colors[i3] = 1.0; colors[i3 + 1] = 1.0; colors[i3 + 2] = 1.0;
      } else if (tint < 0.86) {
        colors[i3] = 0.75; colors[i3 + 1] = 0.87; colors[i3 + 2] = 1.0;
      } else {
        colors[i3] = 1.0; colors[i3 + 1] = 0.95; colors[i3 + 2] = 0.72;
      }
      scales[i] = 0.45 + Math.random() * 0.85;
    }

    for (let i = 0; i < STAR_COUNT; i++) resetStar(i, true);

    starsGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    starsGeometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));
    starsGeometry.setAttribute("aScale", new THREE.BufferAttribute(scales, 1));

    const starsMaterial = new THREE.PointsMaterial({
      size: 0.35,
      vertexColors: true,
      transparent: true,
      opacity: 0.96,
      sizeAttenuation: true,
      blending: THREE.AdditiveBlending
    });

    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    const fogGeometry = new THREE.BufferGeometry();
    const fogCount = 900;
    const fogPos = new Float32Array(fogCount * 3);
    for (let i = 0; i < fogCount; i++) {
      const i3 = i * 3;
      fogPos[i3] = (Math.random() - 0.5) * 300;
      fogPos[i3 + 1] = (Math.random() - 0.5) * 300;
      fogPos[i3 + 2] = -Math.random() * 2200;
    }
    fogGeometry.setAttribute("position", new THREE.BufferAttribute(fogPos, 3));

    const fog = new THREE.Points(fogGeometry, new THREE.PointsMaterial({
      color: 0x5f74ff,
      size: 2.3,
      transparent: true,
      opacity: 0.1
    }));
    scene.add(fog);

    const speedSlider = document.getElementById("speed");
    const speedValue = document.getElementById("speed-value");
    const pauseBtn = document.getElementById("pause");

    let speed = Number(speedSlider.value);
    let paused = false;
    let yaw = 0;
    let pitch = 0;

    speedSlider.addEventListener("input", () => {
      speed = Number(speedSlider.value);
      speedValue.textContent = `${speed.toFixed(2)}x`;
    });

    pauseBtn.addEventListener("click", () => {
      paused = !paused;
      pauseBtn.textContent = paused ? "Resume" : "Pause";
    });

    window.addEventListener("pointermove", (event) => {
      const cx = (event.clientX / window.innerWidth) * 2 - 1;
      const cy = (event.clientY / window.innerHeight) * 2 - 1;
      yaw = cx * 0.18;
      pitch = cy * 0.09;
    });

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const dt = Math.min(clock.getDelta(), 0.04);

      if (!paused) {
        const push = 270 * speed * dt;
        for (let i = 0; i < STAR_COUNT; i++) {
          const i3 = i * 3;
          positions[i3 + 2] += push * (0.35 + scales[i]);
          if (positions[i3 + 2] > 6) resetStar(i, false);
        }

        const fogArray = fogGeometry.attributes.position.array;
        for (let i = 0; i < fogCount; i++) {
          const i3 = i * 3;
          fogArray[i3 + 2] += push * 0.25;
          if (fogArray[i3 + 2] > 5) fogArray[i3 + 2] = -2200;
        }
        fogGeometry.attributes.position.needsUpdate = true;
        starsGeometry.attributes.position.needsUpdate = true;

        stars.rotation.z += 0.02 * dt;
      }

      camera.rotation.y += (yaw - camera.rotation.y) * 0.06;
      camera.rotation.x += (pitch - camera.rotation.x) * 0.06;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
