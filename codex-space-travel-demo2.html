<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="ai.author" content="ChatGPT-5.3-Codex">
  <meta name="ai.note" content="This file was generated by ChatGPT-5.3-Codex.">
  <title>Space Travel Demo Part.2 - ChatGPT-5.3-Codex</title>
  <style>
    :root {
      --panel: rgba(7, 12, 28, 0.72);
      --line: rgba(130, 205, 255, 0.34);
      --text: #d7eeff;
      --accent: #77ceff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 15%, rgba(71, 133, 255, 0.22), transparent 35%),
        radial-gradient(circle at 85% 10%, rgba(200, 84, 255, 0.17), transparent 30%),
        #040915;
      color: var(--text);
      font-family: "Segoe UI", Meiryo, sans-serif;
    }
    canvas { display: block; }
    .hud {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 10;
      border: 1px solid var(--line);
      background: var(--panel);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      max-width: calc(100vw - 28px);
    }
    .hud input[type="range"] {
      width: 120px;
      accent-color: var(--accent);
    }
    .hud button {
      border: 1px solid var(--line);
      background: rgba(119, 206, 255, 0.12);
      color: var(--text);
      border-radius: 7px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hud">
    <span>Warp</span>
    <input id="speed" type="range" min="0.2" max="2.2" step="0.01" value="1.1">
    <span id="speedValue">1.10x</span>
    <button id="pause">Pause</button>
  </div>

  <script src="https://unpkg.com/three@0.142.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 2200);
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const tunnel = new THREE.Group();
    scene.add(tunnel);

    const ringGeo = new THREE.TorusGeometry(20, 0.2, 12, 50);
    for (let i = 0; i < 120; i++) {
      const hue = (200 + i * 1.7) % 360;
      const ringMat = new THREE.MeshBasicMaterial({
        color: new THREE.Color("hsl(" + hue + " 90% 65%)"),
        transparent: true,
        opacity: 0.18
      });
      const ring = new THREE.Mesh(ringGeo, ringMat);
      ring.position.z = -i * 18;
      ring.rotation.x = Math.sin(i * 0.23) * 0.28;
      ring.rotation.y = Math.cos(i * 0.17) * 0.32;
      tunnel.add(ring);
    }

    const starCount = 6500;
    const starPos = new Float32Array(starCount * 3);
    const starCol = new Float32Array(starCount * 3);
    const starGeo = new THREE.BufferGeometry();
    function resetStar(i, randomZ) {
      const i3 = i * 3;
      const r = 18 + Math.random() * 180;
      const a = Math.random() * Math.PI * 2;
      starPos[i3] = Math.cos(a) * r;
      starPos[i3 + 1] = Math.sin(a) * r;
      starPos[i3 + 2] = randomZ ? -Math.random() * 2100 : -2100;
      const cool = Math.random();
      if (cool < 0.7) {
        starCol[i3] = 0.9; starCol[i3 + 1] = 0.96; starCol[i3 + 2] = 1.0;
      } else {
        starCol[i3] = 1.0; starCol[i3 + 1] = 0.9; starCol[i3 + 2] = 0.8;
      }
    }
    for (let i = 0; i < starCount; i++) resetStar(i, true);
    starGeo.setAttribute("position", new THREE.BufferAttribute(starPos, 3));
    starGeo.setAttribute("color", new THREE.BufferAttribute(starCol, 3));
    const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({
      size: 0.32,
      vertexColors: true,
      transparent: true,
      opacity: 0.95,
      blending: THREE.AdditiveBlending
    }));
    scene.add(stars);

    const speedSlider = document.getElementById("speed");
    const speedValue = document.getElementById("speedValue");
    const pauseBtn = document.getElementById("pause");
    let speed = Number(speedSlider.value);
    let paused = false;
    let targetYaw = 0;
    let targetPitch = 0;

    speedSlider.addEventListener("input", () => {
      speed = Number(speedSlider.value);
      speedValue.textContent = speed.toFixed(2) + "x";
    });
    pauseBtn.addEventListener("click", () => {
      paused = !paused;
      pauseBtn.textContent = paused ? "Resume" : "Pause";
    });
    window.addEventListener("pointermove", (ev) => {
      targetYaw = ((ev.clientX / window.innerWidth) * 2 - 1) * 0.25;
      targetPitch = ((ev.clientY / window.innerHeight) * 2 - 1) * 0.12;
    });

    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      const dt = Math.min(clock.getDelta(), 0.04);
      if (!paused) {
        const forward = 320 * speed * dt;
        const arr = starGeo.attributes.position.array;
        for (let i = 0; i < starCount; i++) {
          const i3 = i * 3;
          arr[i3 + 2] += forward;
          if (arr[i3 + 2] > 8) resetStar(i, false);
        }
        starGeo.attributes.position.needsUpdate = true;
        tunnel.children.forEach((ring) => {
          ring.position.z += forward * 0.68;
          ring.rotation.z += dt * 0.2;
          if (ring.position.z > 10) ring.position.z -= 120 * 18;
        });
      }

      camera.rotation.y += (targetYaw - camera.rotation.y) * 0.05;
      camera.rotation.x += (targetPitch - camera.rotation.x) * 0.05;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
