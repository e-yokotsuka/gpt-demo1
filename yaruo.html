<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>やる夫 SVG</title>
</head>
<body>
  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- 顔の輪郭 -->
    <circle cx="100" cy="100" r="90" fill="#FDD835" stroke="#000" stroke-width="5" />
    <!-- 左目 -->
    <circle cx="60" cy="80" r="15" fill="#000" />
    <!-- 右目 -->
    <circle cx="140" cy="80" r="15" fill="#000" />
    <!-- 鼻 -->
    <line x1="100" y1="100" x2="100" y2="120" stroke="#000" stroke-width="5" />
    <!-- 口 -->
    <path d="M 60 140 Q 100 160, 140 140" fill="none" stroke="#000" stroke-width="5" />
  </svg>
</body>
</html>
