<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="ai.author" content="ChatGPT-5.3-Codex">
  <meta name="ai.note" content="This file was generated by ChatGPT-5.3-Codex.">
  <title>Cool Design Showcase - ChatGPT-5.3-Codex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-a: #071121;
      --bg-b: #1d0928;
      --ink: #f4f8ff;
      --muted: #d3dcff;
      --line: rgba(152, 221, 255, 0.25);
      --card: rgba(10, 17, 37, 0.64);
      --accent: #86dcff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      color: var(--ink);
      font-family: "Klee One", sans-serif;
      background:
        radial-gradient(circle at 14% 12%, rgba(66, 202, 255, 0.25), transparent 34%),
        radial-gradient(circle at 84% 16%, rgba(240, 114, 255, 0.21), transparent 28%),
        linear-gradient(135deg, var(--bg-a), var(--bg-b));
      overflow: hidden;
    }
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(148, 197, 255, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(148, 197, 255, 0.06) 1px, transparent 1px);
      background-size: 28px 28px;
      mask-image: radial-gradient(circle at center, black, transparent 85%);
      pointer-events: none;
    }
    main {
      position: relative;
      max-width: 980px;
      margin: 0 auto;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .panel {
      width: min(860px, 100%);
      border: 1px solid var(--line);
      border-radius: 18px;
      background: var(--card);
      backdrop-filter: blur(8px);
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.4);
      padding: clamp(22px, 5vw, 44px);
      position: relative;
      overflow: hidden;
    }
    .panel::before {
      content: "";
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(103, 224, 255, 0.24), transparent 70%);
      right: -180px;
      top: -240px;
      pointer-events: none;
    }
    h1 {
      margin: 0;
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(44px, 10vw, 92px);
      letter-spacing: 0.06em;
      line-height: 0.95;
      text-wrap: balance;
    }
    p {
      margin: 18px 0 0;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 18px);
      line-height: 1.9;
      max-width: 62ch;
    }
    .chips {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 24px;
    }
    .chip {
      border: 1px solid var(--line);
      background: rgba(134, 220, 255, 0.09);
      color: #e9f6ff;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      letter-spacing: 0.04em;
    }
    .bar {
      margin-top: 26px;
      height: 6px;
      border-radius: 999px;
      background: rgba(157, 200, 255, 0.18);
      overflow: hidden;
    }
    .bar::after {
      content: "";
      display: block;
      width: 62%;
      height: 100%;
      background: linear-gradient(90deg, #5ae6ff, #9fc0ff, #df83ff);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { width: 42%; }
      50% { width: 86%; }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <main>
    <section class="panel">
      <h1>COOL DESIGN SHOWCASE</h1>
      <p>
        レイヤー背景、ガラス調パネル、強いタイポグラフィを組み合わせた静的デザインの完成版です。
        色のコントラストと余白を主役にして、シンプルでも印象が残る画面にしています。
      </p>
      <div class="chips">
        <span class="chip">Typography</span>
        <span class="chip">Gradient</span>
        <span class="chip">Glassmorphism</span>
        <span class="chip">Codex 5.3</span>
      </div>
      <div class="bar"></div>
    </section>
  </main>
</body>
</html>
