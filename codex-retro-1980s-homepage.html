  <style>
    :root {
      --ink: #43ffcc;
      --bg: #05070e;
      --panel: #0d1322;
      --line: #2ef4ba;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      color: var(--ink);
      background:
        linear-gradient(to bottom, #250841 0%, #0b1228 36%, #070a14 72%),
        var(--bg);
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }
    .sun {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffec87, #ff8f60 58%, #ff4466 88%);
      position: fixed;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 40px #ff7f87;
      opacity: 0.9;
      pointer-events: none;
    }
    .grid {
      position: fixed;
      left: -25vw;
      right: -25vw;
      bottom: -2px;
      height: 52vh;
      background-image:
        linear-gradient(rgba(75, 255, 198, 0.4) 1px, transparent 1px),
        linear-gradient(90deg, rgba(75, 255, 198, 0.4) 1px, transparent 1px);
      background-size: 42px 42px;
      transform: perspective(360px) rotateX(70deg);
      transform-origin: bottom;
      opacity: 0.32;
      pointer-events: none;
    }
    .scan {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.06),
        rgba(255, 255, 255, 0.06) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      mix-blend-mode: soft-light;
    }
    header, main {
      width: min(980px, calc(100vw - 24px));
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    header {
      margin-top: 28px;
      border: 2px solid var(--line);
      background: rgba(10, 16, 31, 0.76);
      padding: 16px;
      text-align: center;
      text-shadow: 0 0 10px rgba(67, 255, 204, 0.8);
    }
    h1 {
      margin: 0;
      font-size: clamp(30px, 8vw, 58px);
      letter-spacing: 0.08em;
    }
    .menu {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .menu a {
      color: var(--ink);
      text-decoration: none;
      border: 1px solid #2ef4ba;
      padding: 6px 10px;
      background: rgba(46, 244, 186, 0.08);
    }
    .menu a:hover {
      color: #031114;
      background: #2ef4ba;
    }
    .card {
      margin-top: 14px;
      border: 2px solid #2ef4ba;
      background: rgba(13, 19, 34, 0.82);
      padding: 16px;
      line-height: 1.8;
      font-size: 15px;
    }
    .blink {
      animation: blink 1.1s step-end infinite;
    }
    @keyframes blink {
      0%, 45% { opacity: 1; }
      50%, 100% { opacity: 0.2; }
    }
  </style>
</head>

  <div class="sun"></div>

  <header>

    </section>
  </main>
</body>
</html>
