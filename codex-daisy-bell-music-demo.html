<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="ai.author" content="ChatGPT-5.3-Codex">
  <meta name="ai.note" content="This file was generated by ChatGPT-5.3-Codex.">
  <title>Daisy Bell Music Demo - ChatGPT-5.3-Codex</title>
  <style>
    :root {
      --panel: rgba(10, 17, 38, 0.74);
      --line: rgba(139, 212, 255, 0.35);
      --text: #d9edff;
      --bg: #050914;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 20% 12%, rgba(87, 163, 255, 0.23), transparent 34%),
        radial-gradient(circle at 84% 14%, rgba(231, 108, 255, 0.2), transparent 32%),
        var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Meiryo, sans-serif;
    }
    .panel {
      width: min(760px, calc(100vw - 22px));
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      backdrop-filter: blur(7px);
      padding: 16px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 6px;
      font-size: clamp(20px, 4vw, 30px);
    }
    .desc {
      margin: 0 0 12px;
      font-size: 13px;
      opacity: 0.86;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }
    button {
      border: 1px solid var(--line);
      background: rgba(138, 212, 255, 0.12);
      color: var(--text);
      border-radius: 8px;
      padding: 7px 11px;
      cursor: pointer;
      font-size: 13px;
    }
    input[type="range"] {
      accent-color: #7ed4ff;
      width: 160px;
    }
    canvas {
      width: 100%;
      height: 220px;
      border: 1px solid rgba(139, 212, 255, 0.25);
      border-radius: 8px;
      background: rgba(3, 8, 18, 0.65);
      display: block;
    }
  </style>
</head>
<body>
  <section class="panel">
    <h1>Daisy Bell Music Demo</h1>
    <p class="desc">再生/停止とテンポ調整、スペクトラム表示付きのCodex版です。</p>
    <div class="controls">
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <label>Tempo</label>
      <input id="tempo" type="range" min="0.6" max="1.7" step="0.01" value="1">
      <span id="tempoV">1.00x</span>
    </div>
    <canvas id="viz" width="720" height="220"></canvas>
  </section>

  <script>
    const notes = [
      { pitch: 76, duration: 150 }, { pitch: 76, duration: 150 }, { pitch: 79, duration: 300 }, { pitch: 76, duration: 300 },
      { pitch: 81, duration: 300 }, { pitch: 80, duration: 600 }, { pitch: 76, duration: 150 }, { pitch: 76, duration: 150 },
      { pitch: 79, duration: 300 }, { pitch: 76, duration: 300 }, { pitch: 83, duration: 300 }, { pitch: 81, duration: 600 },
      { pitch: 76, duration: 150 }, { pitch: 76, duration: 150 }, { pitch: 88, duration: 300 }, { pitch: 84, duration: 300 },
      { pitch: 81, duration: 300 }, { pitch: 80, duration: 300 }, { pitch: 79, duration: 300 }, { pitch: 76, duration: 300 },
      { pitch: 81, duration: 300 }, { pitch: 80, duration: 300 }, { pitch: 79, duration: 300 }, { pitch: 76, duration: 300 },
      { pitch: 78, duration: 300 }, { pitch: 78, duration: 150 }, { pitch: 76, duration: 150 }, { pitch: 76, duration: 600 }
    ];

    const playBtn = document.getElementById("play");
    const stopBtn = document.getElementById("stop");
    const tempo = document.getElementById("tempo");
    const tempoV = document.getElementById("tempoV");
    const canvas = document.getElementById("viz");
    const ctx2d = canvas.getContext("2d");

    let audioCtx = null;
    let analyser = null;
    let masterGain = null;
    let playing = false;
    let scheduled = [];
    let raf = 0;

    function midiToHz(midi) {
      return 440 * Math.pow(2, (midi - 69) / 12);
    }

    function ensureAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 1024;
      masterGain = audioCtx.createGain();
      masterGain.gain.value = 0.38;
      masterGain.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    function scheduleSong() {
      ensureAudio();
      stopSong();
      playing = true;
      const rate = Number(tempo.value);
      let t = audioCtx.currentTime + 0.04;
      for (const note of notes) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "triangle";
        osc.frequency.setValueAtTime(midiToHz(note.pitch), t);
        gain.gain.setValueAtTime(0.0001, t);
        gain.gain.exponentialRampToValueAtTime(0.24, t + 0.014);
        const len = (note.duration / 1000) / rate;
        gain.gain.exponentialRampToValueAtTime(0.0001, t + len - 0.02);
        osc.connect(gain);
        gain.connect(masterGain);
        osc.start(t);
        osc.stop(t + len);
        scheduled.push(osc);
        t += len;
      }
      requestViz();
      window.setTimeout(() => { playing = false; }, Math.max(100, (t - audioCtx.currentTime) * 1000 + 50));
    }

    function stopSong() {
      scheduled.forEach((osc) => {
        try { osc.stop(); } catch (e) {}
      });
      scheduled = [];
      playing = false;
    }

    function requestViz() {
      cancelAnimationFrame(raf);
      const bins = new Uint8Array(analyser ? analyser.frequencyBinCount : 256);
      const draw = () => {
        raf = requestAnimationFrame(draw);
        ctx2d.fillStyle = "rgba(3, 8, 18, 0.22)";
        ctx2d.fillRect(0, 0, canvas.width, canvas.height);
        if (!analyser) return;
        analyser.getByteFrequencyData(bins);
        const barW = canvas.width / 64;
        for (let i = 0; i < 64; i++) {
          const v = bins[i * 2] / 255;
          const h = v * canvas.height * 0.95;
          const hue = 190 + i * 1.6;
          ctx2d.fillStyle = "hsla(" + hue.toFixed(1) + " 90% 64% / 0.88)";
          ctx2d.fillRect(i * barW + 1, canvas.height - h, barW - 2, h);
        }
      };
      draw();
    }

    playBtn.addEventListener("click", scheduleSong);
    stopBtn.addEventListener("click", stopSong);
    tempo.addEventListener("input", () => {
      tempoV.textContent = Number(tempo.value).toFixed(2) + "x";
      if (playing) scheduleSong();
    });

    tempoV.textContent = Number(tempo.value).toFixed(2) + "x";
    requestViz();
  </script>
</body>
</html>
